<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品削除（確認）</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragment::header"></div>
    <div>
        <h1>商品削除（確認）</h1>
        <table style="margin: 0 auto;">
            <tr>
                <td style="text-align:center;">商品名</td>
                <td style="text-align:left;" th:text="${product.productName}"></td>
            </tr>
            <tr>
                <td style="text-align:center;">単価</td>
                <td style="text-align:left;" th:text="${product.price}"></td>
            </tr>
            <tr>
                <td style="text-align:center;">在庫数</td>
                <td style="text-align:left;"  th:text="${product.productStock.quantity}"></td>
            </tr>
            <tr>
                <td style="text-align:center;">商品カテゴリ</td>
                <td style="text-align:left;"  th:text="${product.productCategory.productCategoryName}"></td>
            </tr>
            <tr>
                <td style="text-align:center;">画像</td>
                <td style="text-align:left;"><img th:src="@{/img/__${product.imageUrl}__}" width="100"></td>
            </tr>
        </table>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <form th:action="@{execute}" method="post">
            <a href="/menu">キャンセル</a>
            <input type="submit" value="完了">
        </form>
    </div>
    <div th:replace="fragment::footer"></div>
</body>
</html>
