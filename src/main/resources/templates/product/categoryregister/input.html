<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品カテゴリ登録（入力）画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragment::header"></div>
    <div>
        <h1>商品カテゴリ登録（入力）</h1>
        <form th:action="@{/registerproductcategory/confirm}" method="post" th:object="${categoryForm}">
                <div class="error">
                    <p th:if="${#fields.hasErrors('global')}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
                    </p>
            </div>
            <table style="margin: 0 auto;">
                <tr>
                    <td style="text-align:center;">商品カテゴリ名</td>
                    <td style="text-align:left;"><input type="text" th:field="*{productCategoryName}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('productCategoryName')}" th:errors="*{productCategoryName}"></span>
                    </td>
                </tr>
            </table>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <a href="/menu">キャンセル</a>
            <input type="submit" value="確認">
        </form>
        <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>

    </div>
    <div th:replace="fragment::footer"></div>
</body>
</html>
