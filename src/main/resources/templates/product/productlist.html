<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品検索画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragment::header"></div>
    <div>
        <h1> 商品検索 </h1>
            <form action="/controller/productlist" method="post" th:object="${categoryForm}">
                <select th:field="*{productCategoryId}">
                    <option th:each="category : ${categoryList}" th:value="${category.productCategoryId}">[[${category.productCategoryName}]]</option>
                </select>
                <input type="submit" value="カテゴリ検索">
            </form>
            <form action="/controller/registerproduct" method="get">
                <input type="submit" value="商品追加">
            </form>
            <table border="1">
                <tr>
                  <th>商品画像</th>
                  <th>商品名</th>
                  <th>単価</th>
                  <th>修正</th>
                  <th>削除</th>
                </tr>
                <tr th:each="p : ${productList}">
                  <td th:text="${p.imageUrl}"></td>
                  <td th:text="${p.name}"></td>
                  <td th:text="${#numbers.formatInteger(p.price, 3, 'COMMA')} + '円'"></td>
                  <td>
                    <form
                        action="/updateproduct/confirm"
                        method="post">
                        <input type="hidden" name="productId" value="${p.productId}">
                        <button type="submit" class="btn btn-warning">更新</button>
                    </form>
                </td> 
                <td>
                    <form
                        action="/deleteproduct/confirm"
                        method="post">
                        <input type="hidden" name="productId" value="${p.productId}">
                        <button type="submit" class="btn btn-danger">削除</button>
                    </form>
                </td>
                  
                </tr>
              </table>
              <ul class="pagination">
                <!-- 最初のページの場合はリンクを非活性化にし2ページ目以降はリンクを有効にする -->
                <li th:class="${items.first} ? 'disabled':''" style="display: inline">
                  <span th:if="${items.first}">最初</span>
                  <a th:if="${not items.first}" th:href="@{__${pageUrl}__page=0}">最初</a>
                </li>
                <!-- 最初のページの場合はリンクを非活性化にし2ページ目以降はリンクを有効にする -->
                <li th:class="${items.first} ? 'disabled':''" style="display: inline">
                  <span th:if="${items.first}">前へ</span>
                  <a th:if="${not items.first}" th:href="@{__${pageUrl}__page=__${prev}__}">前へ</a>
                </li>
                <!-- ページ毎のリンクを表示 現在のページの場合はリンクを非活性化にし現在のページ以外はリンクを有効にする-->
                <li 
                  th:each="i : ${#numbers.sequence(0, items.totalPages-1)}"
                  th:class="(${i}==${items.number})? 'active' : ''"
                  style="display: inline">
                  <span th:if="${i}==${items.number}" th:text="${i+1}">1</span>
                  <a th:if="${i}!=${items.number}" th:href="@{__${pageUrl}__page=__${i+1}__}">
                  <span th:text="${i+1}">1</span></a>
                </li>
                <!-- 最後のページの場合はリンクを非活性化にし最後のページ目以外はリンクを有効にする -->
                <li th:class="${items.last} ? 'disabled':''" style="display: inline">
                  <span th:if="${items.last}">次へ</span>
                  <a th:if="${not items.last}" th:href="@{__${pageUrl}__page=__${next}__}">次へ</a>
                </li>
                <!-- 最後のページの場合はリンクを非活性化にし最後のページ目以外はリンクを有効にする -->
                <li th:class="${items.last} ? 'disabled':''" style="display: inline">
                <span th:if="${items.last}">最後</span>
                <a th:if="${not items.last}" th:href="@{__${pageUrl}__page=__${items.totalPages}__}">最後</a>
                </li>
              </ul>
    </div>
    <div th:replace="fragment::footer"></div>
</body>
</html>
