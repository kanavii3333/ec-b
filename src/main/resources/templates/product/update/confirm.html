<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品修正（確認）画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <div th:replace="fragment::header"></div>
    <div>
        <h1>商品修正（確認）</h1>
            <table style="margin: 0 auto;" th:object="${updateProductForm}">
                <tr>
                    <td style="text-align:center;">商品名</td>
                    <td style="text-align:left;" th:text="*{productName}"></td>
                </tr>
                <tr>
                    <td style="text-align:center;">単価</td>
                    <td style="text-align:left;" th:text="*{price}"></td>
                </tr>
                <tr>
                    <td style="text-align:center;">在庫数</td>
                    <td style="text-align:left;" th:text="*{quantity}"></td>
                </tr>
                <tr>
                    <td style="text-align:center;">商品カテゴリ</td>
                    <td style="text-align:left;" th:text="*{categoryName}"></td>
                </tr>

                <tr>
                    <td style="text-align:center;">画像</td>
                    <td th:if="${image!=null}">
                        <img th:src="${image}" class="image-size">
                    </td>
                    <td th:if="${image==null}">
                        <img th:src="@{/img/__${updateProductForm.imageUrl}__}" class="image-size">
                    </td>
                </tr>

            </table>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <form th:action="@{execute}" method="post">
            <a href="/productlist">キャンセル</a>
            <a href="javascript:history.back()">戻る</a>
            <input type="submit" value="完了">
            </form>
</body>
</html>
