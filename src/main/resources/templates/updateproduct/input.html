<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品修正(入力)画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <div th:replace="fragment::header"></div>

    <div>
        <h1>商品修正(入力)</h1>
        <div th:object="${product}">
        <table>
            <tr>
                <td style="text-align:right;">商品名</td>
                <td style="text-align:left;"><input type="text" name="productname" value="${productName}"></td>
            </tr>
            <tr>
                <td style="text-align:right;">単価</td>
                <td style="text-align:left;"><input type="text" name="price" value="${price}"></td>
            </tr>
            <tr>
                <td style="text-align:right;">在庫数</td>
                <td style="text-align:left;"><input type="text" name="username" value="${productStock}"></td>
            </tr>
            <tr>
                <td style="text-align:right;">商品カテゴリ</td>
                <option
                th:each="category : ${category}"

                </option>
            </tr>
            <tr>
                <td style="text-align:right;">画像</td>
                <form enctype="multipart/form-data"></form>
            </tr>
        </table>
        </div>

        <a th:href="@{product/productlist}">キャンセル</a>
        <form th:action="@{updateproduct/confirm}" method="post">
            <input type="submit" value="完了">
        </form>
    </div>

    
    <div th:replace="fragment::footer"></div>
</body>
</html>
