<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品検索画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div th:replace="fragment::header"></div>
  <div>
    <h1> 購入履歴一覧 </h1>
    <form th:action="@{/admin/updatestatus/confirm}" method="post">
        <table border="1" style="margin: 0 auto;border-collapse: collapse;width: 80%;">
        <tr>
            <th>購入日時</th>
            <th>顧客アカウント名（氏名）</th>
            <th>注文内容</th>
            <th>現ステータス</th>
            <th>変更ステータス</th>
        </tr>
        <tr>
            <td th:text="${#dates.format(order.orderDate, 'yyyy年M月d日 HH:mm') }"></td>
            <td th:text="${order.username}+'('+${order.customerName}+')'">
            </td>
            <td style="font-size: 12px;text-align: left;">
                <span th:text="注文ID+':'+${order.orderId}" style="font-size: 12px;text-align: left;"></span><br>
                <span th:text="合計金額+':'+${order.amountTotal}+円" style="font-size: 12px;text-align: left;"></span><br>
                <div th:each="detail:${order.orderDetailList}" style="font-size: 10px;text-align: left;">
                    <span th:text="${detail.product.productName}+'*'+${detail.count}+個" style="font-size: 10px;text-align: left;"></span><br>
                </td>
            <td th:text="${order.orderStatus.orderStatusName}">
            </td>
            <td>
            <select name="statusId" id="statusId">
                <option th:each="status:${statusList}" th:text="${status.orderStatusName}" th:value="${status.orderStatusId}" th:selected="${order.orderStatus.orderStatusId == status.orderStatusId}">
            </select>
            </td>       
        </tr>
        </table>
        <a href="/admin/history">購入履歴検索に戻る</a>
        <input type="submit" value="確認">
    </form>
    <a href="/admin/menu">メニューに戻る</a>
  </div>
  <div th:replace="fragment::footer"></div>
</body>
</html>
