<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入(確認)画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <div th:replace="fragmentC::headerC"></div>

    <div>
        <h1>購入（確認）</h1>
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" class="error">
            <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
        </div>
        <form th:action="@{/front/purchaseproduct/confirm}" method="post" th:object="${orderDetailFormList}">
            <form th:action="@{/front/productllist}" method="get" th:object="${orderDetailFormList}"></form>
                <input type="button" value="買い物を続ける" >
            
             <table  style="margin: 0 auto;" border="1">
                <tr>
                    <th>商品名</th>
                    <th>価格</th>
                    <th>個数</th>
                  </tr>
                  <tr th:each="od : ${orderDetailFormList}">
                    <td th:text="${od.productName}"></td>
                    <td th:text="${#numbers.formatInteger(od.price, 3, 'COMMA')} + '円'"></td>
                    <td th:text="${od.count}"></td>
                  </tr>
                </table>
                <h2>合計：</h2>
            
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                </form>
            <input type="submit" value="購入確認へ">
        </form>
    </div>
    
    <div th:replace="fragmentC::footerC"></div>
</body>
</html>
