<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <div th:replace="fragmentC::headerC"></div>

    <div>
        <h1>ログイン</h1>
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" class="error">
            <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
        </div>
        <form th:action="@{/customer/auth}" method="post">
             <table  style="margin: 0 auto;">
                <tr>
                    <td style="text-align:right;">メールアドレス</td>
                    <td style="text-align:left;"><input type="text" name="mailAddress" placeholder="メールアドレス"></td>
                </tr>
                <tr>
                    <td style="text-align:right;">パスワード</td>
                    <td style="text-align:left;"><input type="password" name="password" placeholder="パスワード"></td>
                </tr>
            </table>
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
            <input type="submit" value="ログイン">
        </form>
    </div>
    
    <div th:replace="fragmentC::footerC"></div>
</body>
</html>
