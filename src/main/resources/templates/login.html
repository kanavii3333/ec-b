<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <div th:replace="fragment::header"></div>

    <div>
        <h1>ログイン</h1>
        <form th:action="@{/auth_employee}" method="post">
            <table  style="margin: 0 auto;">
                <tr>
                    <td style="text-align:right;">アカウント名</td>
                    <td style="text-align:left;"><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td style="text-align:right;">パスワード</td>
                    <td style="text-align:left;"><input type="password" name="password"></td>
                </tr>
            </table>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="ログイン">
        </form>
    </div>
    
    <div th:replace="fragment::footer"></div>
</body>
</html>
