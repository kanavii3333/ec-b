<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    <form action="menu" method="post" th:object="${formEmployeeLogin}">
        アカウント名<input type="text" th:field="*{name}">
        パスワード<input type="password" th:field="*{password}">
        <input type="submit" value="ログイン">
    </form>
</body>
</html>
