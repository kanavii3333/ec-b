<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント登録画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragment::header"></div>
    <div>
        <h1>アカウント登録</h1>
        <form th:action="@{/customer/registercustomer/confirm}" method="post" th:object="${CustomerForm}">
            <div class="error">
                <p th:if="${#fields.hasErrors('global')}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
                </p>
            </div>
            <table style="margin: 0 auto;">
                <tr>
                    <td style="text-align:left;width:20%;">氏名</td>
                    <td style="text-align:left;width:20%;">
                        <input type="text" th:field="${CustomerForm.customerName}" placeholder="山田 太郎" style="width:90%;">
                    </td>
                    
                    <td style="text-align:left;width:20%;">氏名カナ</td>
                    <td style="text-align:left;width:20%;">
                        <input type="text" th:field="${CustomerForm.customerNameKana}" placeholder="ヤマダ タロウ" style="width:90%;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span>
                    </td>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('customerNameKana')}" th:errors="*{customerNameKana}"></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:left;width:20%;">住所１</td>
                    <td style="text-align:left;width:20%;">
                        <input type="text" th:field="${CustomerForm.customerAddress1}" placeholder="東京都渋谷区1-11-1" style="width:90%;">
                    </td>
                    <td style="text-align:left;width:20%;">住所２</td>
                    <td style="text-align:left;width:20%;">
                        <input type="text" th:field="${CustomerForm.customerAddress2}" placeholder="マンション渋谷101号室" style="width:90%;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('customerAddress1')}" th:errors="*{customerAddress1}"></span>
                    </td>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('customerAddress2')}" th:errors="*{customerAddress2}"></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:left;width:20%;">電話番号</td>
                    <td style="text-align:left;width:20%;">
                        <input type="text" th:field="${CustomerForm.customerPhoneNumber}" placeholder="03-1111-1111" style="width:90%;">
                    </td>
                    <td style="text-align:left;width:20%;">メールアドレス</td>
                    <td style="text-align:left;width:20%;">
                        <input type="text" th:field="${CustomerForm.customerMailAdress}" placeholder="taro@example.com" style="width:90%;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('customerPhoneNumber')}" th:errors="*{customerPhoneNumber}"></span>
                    </td>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('customerMailAdress')}" th:errors="*{customerMailAdress}"></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:left;">アカウント名</td>
                    <td style="text-align:left;">
                        <input type="text" th:field="${CustomerForm.customerUsername}" placeholder="(半角英数字)5~20文字" style="width:90%;">
                    </td>
                    <td style="text-align:left;">パスワード</td>
                    <td style="text-align:left;">
                        <input type="password" th:field="${CustomerForm.customerPassword}" placeholder="(半角英数字)5~20文字" style="width:90%;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('customerUsername')}" th:errors="*{customerUsername}"></span>
                    </td>
                    <td colspan="2">
                        <span class="error" th:if="${#fields.hasErrors('customerPassword')}" th:errors="*{customerPassword}"></span>
                    </td>
                </tr>
            
            </table>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <a href="/customer/top">キャンセル</a>
            <input type="submit" value="送信">
            
        </form>
    </div>
    <div th:replace="fragment::footer"></div>
</body>
</html>
