<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント登録（確認）画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragment::header"></div>
    <div>
        <h1>アカウント登録(確認)</h1>
        <form th:action="@{/customer/registercustomer/confirm}" method="post" th:object="${CustomerForm}">
            <div class="error">
                <p th:if="${#fields.hasErrors('global')}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
                </p>
            </div>
            <table style="margin: 0 auto;">
                <tr>
                    <td style="text-align:left;width:20%;">氏名</td>
                    <td style="text-align:left;width:20%;" th:text="*{customerName}" style="width:90%;">
                    </td>
                </tr>
                <tr>
                    <td style="text-align:left;width:20%;">氏名カナ</td>
                    <td style="text-align:left;width:20%;" th:text="*{customerNameKana}" style="width:90%;">
                    </td>
                </tr>

                <tr>
                    <td style="text-align:left;width:20%;">住所１</td>
                    <td style="text-align:left;width:20%;" th:text="*{customerAddress1}" style="width:90%;">                    </td>
                </tr>
                <tr>
                    <td style="text-align:left;width:20%;">住所２</td>
                    <td style="text-align:left;width:20%;" th:text="*{customerAddress2}" style="width:90%;">                    </td>
                </tr>

                <tr>
                    <td style="text-align:left;width:20%;">電話番号</td>
                    <td style="text-align:left;width:20%;" th:text="*{customerPhoneNumber}" style="width:90%;">                    </td>
                </tr>
                <tr>
                    <td style="text-align:left;width:20%;">メールアドレス</td>
                    <td style="text-align:left;width:20%;" th:text="*{customerMailAdress}" style="width:90%;">                    </td>
                </tr>

                <tr>
                    <td style="text-align:left;">アカウント名</td>
                    <td style="text-align:left;width:20%;" th:text="*{customerUsername}" style="width:90%;">                    </td>
                </tr>
                <tr>
                    <td style="text-align:left;">パスワード</td>
                    <td style="text-align:left;width:20%;" th:text="*{customerPassword}" style="width:90%;">                    </td>
                </tr>

            
            </table>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <a href="/customer/top" style="background-color: blue;color:white;text-decoration: none;">キャンセル</a>
            <input type="submit" value="送信">
            
        </form>
    </div>
    <div th:replace="fragment::footer"></div>
</body>
</html>
