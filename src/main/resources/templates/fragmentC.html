<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ | 業務用アプリケーション</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:fragment="headerC" id="headerC" style="flex-wrap: nowrap; overflow: hidden;">
        <!-- ヘッダー部分 -->
        <div style="background-color: green; color: white; display: flex; justify-content: space-between; align-items: center; padding: 10px;">
            <!-- 左側部分 -->
            <div style="display: flex; align-items: center; flex-grow: 1; min-width: 0;">
                <!-- <img src="a.jpeg" style="margin-right: 10px; max-height: 50px;"> -->
                <form action="" method="get" style="display: flex; flex-grow: 1; margin: 0; width: 100%; min-width: 0; align-items: center;">
                    <div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        🖊文具/雑貨販売フロント
                    </div>
                    <input type="text" name="productName" placeholder="商品検索" style="flex-grow: 1; margin-left: 10px;min-width: 20px;">
                </form>
            </div>
            <!-- 右側部分 -->
            <div style="display: flex; align-items: center; flex-shrink: 0;">
                <!-- <img src="a.jpeg" style="margin-right: 10px; max-height: 50px;"> -->
                <a href="#" style="color: white; margin-right: 10px;">🛒</a>
                <div th:if="${not #authorization.expression('hasAuthority(''CUSTOMER'')')}">
                    <a href="#" style="color: white; margin-right: 10px;">アカウント登録</a>
                    <a href="/customer/login" style="color: white;">ログイン</a>
                </div>
                <div th:if="${#authorization.expression('hasAuthority(''CUSTOMER'')')}">
                    <a href="/customer/history/list" style="color: rgb(224, 217, 217); margin-right: 10px;">購入履歴</a>
                    <a href="/customer/logout" style="color: white;" th:text="'ログアウト (' + ${(#authentication.principal instanceof T(com.fullness.ec.security.CustomerUserDetails) ? #authentication.principal.customerName : '')} + 'さま)'"></a>
                </div>
            </div>
        </div>
        <!-- カルーセル部分 -->
    </div>
    <div th:fragment="footerC" id="footerC" style="background-color: green; color: white; padding: 10px;">
        <div style="display: flex; align-items: flex-start;">
            <!-- 左側部分 -->
            <div style="margin-left: 50px; margin-right: 50px;">
                <div style="font-weight: bold;">|フロントエンド</div>
                <ul style="list-style-type: none; padding: 0; margin: 0;">
                    <li><a href="/customer/top" style="color: white; text-decoration: none;">トップ</a></li>
                    <li><a href="/customer/registeraccount" style="color: white; text-decoration: none;">アカウント登録</a></li>
                    <li><a href="/customer/login" style="color: white; text-decoration: none;">ログイン</a></li>
                    <li><a href="/customer/searchproduct" style="color: white; text-decoration: none;">商品検索</a></li>
                </ul>
            </div>
            <!-- 右側部分 -->
            <div>
                <div style="font-weight: bold;">|バックエンド</div>
                <ul style="list-style-type: none; padding: 0; margin: 0;">
                    <li><a href="/admin/menu" style="color: white; text-decoration: none;">トップ</a></li>
                    <li><a href="/admin/registeraccount" style="color: white; text-decoration: none;">社員アカウント登録</a></li>
                    <li><a href="/admin/login" style="color: white; text-decoration: none;">ログイン</a></li>
                    <li><a href="/admin/productlist" style="color: white; text-decoration: none;">商品メンテナンス</a></li>
                    <li><a href="/admin/registerproductcategory" style="color: white; text-decoration: none;">商品カテゴリ管理</a></li>
                </ul>
            </div>
        </div>
        <p style="text-align: center; margin: 10px 0 0 0;">Fullness© All right Reserved</p>
    </div>    
</body>
</html>
