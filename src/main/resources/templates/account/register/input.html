<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>担当者アカウント登録（入力）画面</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragment::header"></div>
    <div>
        <h1>担当者アカウント登録（入力）</h1>
        <form th:action="@{/registeraccount/confirm}" method="post" th:object="${employeeForm}">
            <table style="margin: 0 auto;">
                <tr>
                    <td style="text-align:center;">社員名</td>
                    <td style="text-align:left;">
                        <select th:field="*{employeeId}">
                            <option th:each="emp : ${employeeList}" th:value="${emp.empId}" th:selected="${employeeId==emp.empId}">[[${emp.empName}]]</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;">アカウント名</td>
                    <td style="text-align:left;"><input type="text" th:field="*{employeeName}"></td>
                </tr>
                <tr>
                    <td style="text-align:center;">パスワード</td>
                    <td style="text-align:left;"><input type="text" th:field="*{password}"></td>
                </tr>
           
            
            </table>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="確認">
        </form>
    </div>
    <div th:replace="fragment::footer"></div>
</body>
</html>
